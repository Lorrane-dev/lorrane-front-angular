name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build -- --base-href /

      - name: Detect build output
        run: |
          if [ -f dist/lorrane-front-angular/browser/index.html ]; then
            echo "OUTPUT_DIR=dist/lorrane-front-angular/browser" >> "$GITHUB_ENV"
          elif [ -f dist/lorrane-front-angular/browser/browser/index.html ]; then
            echo "OUTPUT_DIR=dist/lorrane-front-angular/browser/browser" >> "$GITHUB_ENV"
          else
            echo "index.html não encontrado no dist. Conteúdo:"
            ls -R dist/lorrane-front-angular || true
            exit 1
          fi

      - name: Post-build (SPA support)
        run: |
          cp "$OUTPUT_DIR/index.html" "$OUTPUT_DIR/404.html"
          touch "$OUTPUT_DIR/.nojekyll"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
