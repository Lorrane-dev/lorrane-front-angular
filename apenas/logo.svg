<svg
  width="320"
  height="40"
  viewBox="0 0 320 40"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Logo Lorrane.dev"
>
  <defs>
    <linearGradient id="gradienteMarca" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="hsl(270, 90%, 50%)" />
      <stop offset="100%" stop-color="hsl(217, 91%, 60%)" />
    </linearGradient>

    <linearGradient id="gradienteTexto" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="hsl(270, 90%, 50%)" />
      <stop offset="100%" stop-color="hsl(217, 91%, 60%)" />
    </linearGradient>

    <filter id="brilho" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>

  <g>
    <rect
      x="0"
      y="0"
      width="40"
      height="40"
      rx="8"
      fill="url(#gradienteMarca)"
      opacity="0.2"
      filter="url(#brilho)"
    />
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#gradienteMarca)" />
    <rect x="1" y="1" width="38" height="38" rx="7" fill="#18181b" />

    <g transform="translate(8 8)">
      <path
        d="M7 4V17C7 18.1046 7.89543 19 9 19H18"
        stroke="url(#gradienteMarca)"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M14 14L18 10M18 10V14M18 10H14"
        stroke="url(#gradienteMarca)"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <circle cx="7" cy="4" r="1.5" fill="url(#gradienteMarca)" />
    </g>
  </g>

  <text
    x="48"
    y="20"
    font-family="Inter, Arial, sans-serif"
    font-size="20"
    font-weight="700"
    fill="#ffffff"
    dominant-baseline="middle"
  >
    <tspan>Lorrane.</tspan>
    <tspan fill="url(#gradienteTexto)">&lt;/</tspan>
    <tspan>ev</tspan>
  </text>
</svg>

