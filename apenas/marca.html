<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marca — Lorrane.dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --icone-size: 44px;
        --texto-size: 22px;
        --raio: 0.5rem;
        --cinza-escuro: #18181b;
        --gradiente: linear-gradient(135deg, hsl(270, 90%, 50%), hsl(217, 91%, 60%));
      }

      body {
        margin: 0;
        padding: 24px;
        font-family: Inter, Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      .linha {
        display: flex;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap;
      }

      .icone-container,
      .icone-externo {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: var(--icone-size);
        height: var(--icone-size);
      }

      .brilho-fundo {
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(127, 0, 255, 0.3) 0%, rgba(59, 130, 246, 0) 70%);
        filter: blur(10px);
        z-index: 0;
      }

      .icone-png {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(127, 0, 255, 0.3));
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: inherit;
      }

      .logo-container:hover .icone-externo {
        transform: scale(1.05);
        transition: transform 0.2s;
      }

      .texto-logo {
        font-weight: bold;
        color: #fff;
        font-size: var(--texto-size);
      }

      .texto-gradiente {
        background: linear-gradient(90deg, hsl(270, 90%, 50%), hsl(217, 91%, 60%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="linha">
      <div class="icone-container" aria-label="Ícone Lorrane.dev">
        <div class="brilho-fundo"></div>
        <img src="https://s3.us-east-2.amazonaws.com/lorrane.dev-marca/logo.png" class="icone-png" alt="Lorrane.dev">
      </div>

      <a href="#home" class="logo-container" aria-label="Logo Lorrane.dev">
        <div class="icone-externo">
          <div class="brilho-fundo"></div>
          <img src="https://s3.us-east-2.amazonaws.com/lorrane.dev-marca/logo.png" class="icone-png" alt="Lorrane.dev">
        </div>
        <span class="texto-logo"> Lorrane.<span class="texto-gradiente">&lt;/</span>ev </span>
      </a>
    </div>
  </body>
</html>
