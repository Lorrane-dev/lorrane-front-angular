<section id="servicos" class="secao-servicos" #secaoRef>
  <div class="container">
    <!-- cabecalho da secao -->
    <div class="cabecalho-secao" [class.visivel]="estaVisivel">
      <p class="rotulo-secao">Soluções para seu crescimento</p>
      <h2 class="titulo-secao">Seu negócio precisa <span class="texto-gradiente">crescer</span></h2>
      <p class="descricao-secao">
        Ajudo pequenas e médias empresas a
        <span class="texto-destaque">conquistarem mais clientes e aumentarem suas vendas</span> com
        soluções digitais de verdade.
      </p>
    </div>

    <!-- grade de servicos -->
    <div class="grade-servicos" [class.visivel]="estaVisivel">
      <div
        *ngFor="let servico of servicos; let i = index"
        class="card-servico"
        [style.animation-delay]="i * 0.1 + 's'"
      >
        <!-- brilho ao passar mouse -->
        <div class="brilho-hover"></div>

        <div class="conteudo-card">
          <!-- icone -->
          <div class="container-icone">
            <ng-container [ngSwitch]="servico.icone">
              <svg
                *ngSwitchCase="'globe'"
                class="icone-servico"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="2" y1="12" x2="22" y2="12" />
                <path
                  d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                />
              </svg>
              <svg
                *ngSwitchCase="'map-pin'"
                class="icone-servico"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                <circle cx="12" cy="10" r="3" />
              </svg>
              <svg
                *ngSwitchCase="'code'"
                class="icone-servico"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="16 18 22 12 16 6" />
                <polyline points="8 6 2 12 8 18" />
              </svg>
              <svg
                *ngSwitchCase="'smartphone'"
                class="icone-servico"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2" />
                <line x1="12" y1="18" x2="12.01" y2="18" />
              </svg>
              <svg
                *ngSwitchCase="'palette'"
                class="icone-servico"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="13.5" cy="6.5" r=".5" />
                <circle cx="17.5" cy="10.5" r=".5" />
                <circle cx="8.5" cy="7.5" r=".5" />
                <circle cx="6.5" cy="12.5" r=".5" />
                <path
                  d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z"
                />
              </svg>
              <svg
                *ngSwitchCase="'image'"
                class="icone-servico"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <polyline points="21 15 16 10 5 21" />
              </svg>
            </ng-container>
          </div>

          <!-- titulo -->
          <h3 class="titulo-servico">
            {{ servico.titulo }}
          </h3>

          <!-- lista de beneficios -->
          <ul class="lista-beneficios">
            <li *ngFor="let beneficio of servico.beneficios" class="item-beneficio">
              <span class="ponto-beneficio"></span>
              {{ beneficio }}
            </li>
          </ul>

          <!-- badge de destaque -->
          <div class="badge-destaque">
            <ng-container [ngSwitch]="servico.iconeDestaque">
              <svg
                *ngSwitchCase="'trending-up'"
                class="icone-destaque"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
              </svg>
              <svg
                *ngSwitchCase="'users'"
                class="icone-destaque"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
              </svg>
              <svg
                *ngSwitchCase="'zap'"
                class="icone-destaque"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
              </svg>
            </ng-container>
            {{ servico.destaque }}
          </div>
        </div>
      </div>
    </div>

    <div class="container-cta-servicos" [class.visivel]="estaVisivel">
      <button type="button" class="botao-cta-servicos" (click)="navegarParaContato()">
        Quero um orçamento
      </button>
      <div class="setinhas-cta-servicos" aria-hidden="true">
        <svg class="icone-seta" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7 13L12 18L17 13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 6L12 11L17 6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </div>
</section>
