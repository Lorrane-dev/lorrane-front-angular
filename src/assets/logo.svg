<svg width="420" height="96" viewBox="0 0 420 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para o ícone -->
    <linearGradient id="gradienteLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(270, 90%, 50%)" />
      <stop offset="100%" stop-color="hsl(217, 91%, 60%)" />
    </linearGradient>
    
    <!-- Gradiente para o texto -->
    <linearGradient id="gradienteTexto" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="hsl(270, 90%, 50%)" />
      <stop offset="100%" stop-color="hsl(217, 91%, 60%)" />
    </linearGradient>
    
    <!-- Filtro de blur para o brilho -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>
  
  <!-- BRILHO FUNDO -->
  <rect x="16" y="16" width="64" height="64" rx="12" 
        fill="url(#gradienteLogo)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- ÍCONE EXTERNO (borda gradiente) -->
  <rect x="16" y="16" width="64" height="64" rx="12" 
        fill="url(#gradienteLogo)"/>
  
  <!-- BACKGROUND INTERNO -->
  <rect x="17" y="17" width="62" height="62" rx="11" 
        fill="#18181b"/>
  
  <!-- SVG INTERNO (60% do tamanho do ícone) -->
  <g transform="translate(28, 28)">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
      <path d="M7 4V17C7 18.1046 7.89543 19 9 19H18"
            stroke="url(#gradienteLogo)" stroke-width="2.5" 
            stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M14 14L18 10M18 10V14M18 10H14"
            stroke="url(#gradienteLogo)" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="7" cy="4" r="1.5" fill="url(#gradienteLogo)"/>
    </svg>
  </g>
  
  <!-- TEXTO (gap: 8px = 0.5rem) -->
  <text x="88" y="56" 
        font-family="Inter, Arial, sans-serif" 
        font-size="40" 
        font-weight="700" 
        fill="#ffffff"
        dominant-baseline="middle">Lorrane.<tspan fill="url(#gradienteTexto)">&lt;/</tspan>ev</text>
</svg>